{layout="inc/.layout"}
<div class="commercial-works-wrapper">
    <div class="container-fluid">
        <div class="row">
            {exp:low_reorder:entries set="commercial_works" disable="categories|member_data|pagination"}
            <div class="col-sm-6 col-md-4 col">           
                <figure class="work-item-thumbnail commercial-ajax-trigger" data-link="/commercial-works/work-display/{url_title}">
                	<div class="image-wrapper">
		                {cw_thumbnail}
		                <img class="img-fullwidth" src="{url}" alt="{alt_text}">
		                {/cw_thumbnail}               		
                	</div>

	                <figcaption class="meta">
	                    <div class="display-table">
	                        <div class="display-table-cell">
	                            <h3>{cw_short_title}</h3>
	                        </div>
	                    </div>
	                </figcaption>
	                
                </figure> 
            </div>
            {/exp:low_reorder:entries}
        </div>
    </div>
</div>

<div class="work-item-container">
	<div class="close-icon elegant-icon">&#x4d;</div>
	<div id="ajax-wrapper" class="fitvids-wrapper"></div>
</div>
